<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://localhost:8080/scripts/roslib.min.js"></script>

<script>
  // Connecting to ROS
  // -----------------

  // Create ROS object, but don't connect it yet
  var ros = new ROSLIB.Ros();

  // Create some callbacks to catch status

  // If there is an error on the backend, an 'error' emit will be emitted.
  ros.on('error', function(error) {
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('error').style.display = 'inline';
    console.log('Error connecting to websocket server:',error);
  });

  // Find out exactly when we made a connection.
  ros.on('connection', function() {
    console.log('Connection made!');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('connected').style.display = 'inline';
  });

  // Update status when connection closes
  ros.on('close', function() {
    console.log('Connection closed.');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'inline';
  });

  // Create a connection to the rosbridge WebSocket server.
  ros.connect('ws://localhost:9090');

  // Publishing a Topic
  // ------------------

  // First, we create a Topic object with details of the topic's name and message type.
  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });

  // Creates functions for various moves
  function move_forward_action() {
    var twist = new ROSLIB.Message({
      linear : {
        x : 0.2,
        y : 0.0,
        z : 0.0  
      },
      angular : {
        x : 0.0,
        y : 0.0,
        z : 0.0
      }
    });
    cmdVel.publish(twist);
  }
  function turn_right_action() {
    var twist = new ROSLIB.Message({
      linear : {
        x : 0.0,
        y : 0.0,
        z : 0.0  
      },
      angular : {
        x : 0.0,
        y : 0.0,
        z : -0.2
      }
    });
    cmdVel.publish(twist);
  }
  function turn_left_action() {
    var twist = new ROSLIB.Message({
      linear : {
        x : 0.0,
        y : 0.0,
        z : 0.0  
      },
      angular : {
        x : 0.0,
        y : 0.0,
        z : 0.2
      }
    });
    cmdVel.publish(twist);
  }
</script>
</head>

<body>
  <h1>Simple Autonomous Wheeled Robot</h1>
  <hr/>
  <div id="statusIndicator">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed.
    </p>
  </div>
  <hr/>
  <h2>Teleoperation</h2>
  <p>These commands control the motors directly, and 
     will override any motions generated by the planner.
     In particular they will override collision avoidance.
  </p>
  <ol>
    <li><button onclick="move_forward_action()">Move forward</button></li>
    <li><button onclick="turn_left_action()">Turn left</button></li>
    <li><button onclick="turn_right_action()">Turn right</button></li>
  </ol>
</body>
</html>
