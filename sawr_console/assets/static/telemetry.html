<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<script>
  // Connecting to ROS
  // -----------------

  // Create ROS object, but don't connect it yet
  var ros = new ROSLIB.Ros();

  // Create some callbacks to catch status

  // If there is an error on the backend, an 'error' emit will be emitted.
  ros.on('error', function(error) {
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('error').style.display = 'inline';
    console.log('Error connecting to websocket server:',error);
  });

  // Find out exactly when we made a connection.
  ros.on('connection', function() {
    console.log('Connection made!');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('error').style.display = 'none';
    document.getElementById('closed').style.display = 'none';
    document.getElementById('connected').style.display = 'inline';
  });

  // Update status when connection closes
  ros.on('close', function() {
    console.log('Connection closed.');
    document.getElementById('connecting').style.display = 'none';
    document.getElementById('connected').style.display = 'none';
    document.getElementById('closed').style.display = 'inline';
  });

  // Create a connection to the rosbridge WebSocket server.
  var host = window.location.hostname;
  ros.connect('ws://' + host + ':9090');

  // Subscribe to topics
  var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/amcl_pose',
    messageType : 'geometry_msgs/PoseWithCovarianceStamped'
  });

  // Listen for changes in the topics
  function listen_pose() {
    listener.subscribe(function(message) {
      console.log('Received message on ' + listener.name + ': ' + message.data);
      // Unsubscribe to avoid getting repeated messages 
      listener.unsubscribe();
    });
  }
  //listen_pose();
</script>
</head>

<body>
  <h1>Simple Autonomous Wheeled Robot</h1>
  <hr/>
  <div id="statusIndicator">
    <p id="connecting">
      Connecting...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error!
    </p>
    <p id="closed" style="display:none">
      Connection closed
    </p>
  </div>
  <hr/>
  <h2>Telemetry</h2>
  <p>View updates to various status indicators in real time.
  </p>
  <ol>
    <li>TO DO!</li>
  </ol>
</body>
</html>
