# DWA Planner Parameters
  global_frame_id: odom

# Robot Configuration Parameters - Fetchbot
  max_vel_x: 0.8  
  min_vel_x: 0.0 

  max_vel_y: 0.8  
  min_vel_y: 0.0  

  max_trans_vel: 0.7 # choose slightly less than the base's capability
  min_trans_vel: 0.03  # this is the min trans velocity when there is negligible rotational velocity
  trans_stopped_vel: 0.02

  # Warning!
  #   do not set min_trans_vel to 0.0 otherwise dwa will always think translational velocities
  #   are non-negligible and small in place rotational velocities will be created.

  max_rot_vel: 1.5  # choose slightly less than the base's capability
  min_rot_vel: 0.0  # this is the min angular velocity when there is negligible translational velocity
  rot_stopped_vel: 0.0
  
  acc_lim_x: 4.0
  acc_lim_y: 4.0  
  acc_lim_theta: 2.0

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.15  
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.7       # 1.7
  sim_granularity: 0.05
  vx_samples: 6       # 3
  vy_samples: 10       # 10
  vtheta_samples: 20  # 20
  controller_frequency: 10 # could set this in move_base instead

# Trajectory Scoring Parameters
  path_distance_bias: 64.0      # 32.0   - weighting for how much it should stick to the global path plan
  goal_distance_bias: 24.0      # 24.0   - weighting for how much it should attempt to reach its goal
  occdist_scale: 0.01           # 0.01   - weighting for how much the controller should avoid obstacles
  forward_point_distance: 0.325 # 0.325  - how far along to place an additional scoring point
  stop_time_buffer: 0.2         # 0.2    - amount of time a robot must stop in before colliding for a valid traj.
  scaling_speed: 0.25           # 0.25   - absolute velocity at which to start scaling the robot's footprint
  max_scaling_factor: 0.2       # 0.2    - how much to scale the robot's footprint when at speed.

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  # 0.05   - how far to travel before resetting oscillation flags

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# 3WD omniwheel robot
  holonomic_robot: true
